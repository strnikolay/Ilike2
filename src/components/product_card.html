<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Product_card.css">
</head>
<body>
    <div key={index} class="product-wrapper">
        <div class='title'>
            "1111 ertyeytry"
        </div>
        <div class="image relative">
            <div class="images-add">
                <img src="https://ilikeopt.ru/image/cache/catalog/foto2023/trusy/55041/photo_2023-03-27_12-50-21-340x340.jpg" title="" alt="" class="img-responsive"/>
            </div>
            <div class="sticker">Хит</div>
            <div class="chevron one animated bounceOut"></div>
        </div>

        <div class="caption">
            <h4>
                <span class="price_block">
                    <span class="stock">В наличии: 697 шт.</span>
                    <span class="artikul">Артикул 0106</span>
                </span>
            </h4>
            <div class='desc'>{el.desc}</div>
                <div class="card-footer">
                    <a href="https://ilikeopt.ru/0106-aylayk-byust" class="more_btn">
                        <span class="">Подробнее</span>
                    </a>
                </div>
        </div>
    </div>
</body>
</html>
